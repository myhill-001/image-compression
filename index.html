<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、快速地压缩您的图片</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" multiple hidden capture="environment">
                    <div class="upload-content">
                        <svg class="upload-icon" width="40" height="40" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>点击或拖放图片到这里</p>
                        <p class="upload-hint">支持多选或同时拖放多张图片</p>
                        <button class="upload-btn">选择图片</button>
                    </div>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="batch-controls">
                    <div class="quality-control">
                        <label for="quality">压缩质量：</label>
                        <input type="range" id="quality" min="0" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                    <button id="downloadAllBtn" class="download-btn">打包下载全部</button>
                </div>
                
                <div class="images-grid" id="imagesGrid">
                    <!-- 图片项会动态插入到这里 -->
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
